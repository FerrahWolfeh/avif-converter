[package]
name = "avif-converter"
description = "Simple tool to batch convert multiple images to AVIF"
authors = ["Ferrah Aiko <ferrahwolfeh@proton.me>"]
license = "MIT"
version = "1.1.0"
edition = "2021"
readme = ""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytesize = "1.1.0"
clap = { version = "4.1.4", features = ["derive", "cargo"] }
color-eyre = "0.6.2"
dssim-core = "3.2.5"
hex = "0.4.3"
indicatif = { version = "0.17.3", features = ["rayon"] }
load_image = { version = "3.0.3", features = ["avif", "webp"] }
md5 = "0.7.0"
num_cpus = "1.15.0"
owo-colors = "3.5.0"
rand = "0.8.5"
ravif = "0.11"
rayon = "1.6.1"
rgb = "0.8.34"
sha2 = { version = "0.10.6", features = ["asm", "asm-aarch64"] }
spinoff = "0.7.0"

[package.metadata.arch]
arch = ["x86_64", "aarch64"]
makedepends = ["cargo", "nasm", "libwebp", "lcms2"]
pkgrel = "1"
